<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherToday</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />

  <body>
    <span
      class="logo">
      <img
        src="images/newlogo.png"
        alt="icon with clouds sun and rain"
        width="35px"
        class="logo-icon"
      />
      <em>WeatherToday</em>
      </span>

    <div class="container">
      <div class="weatherborder">

    <div id="search-engine">
      <form class="search-form">
      <input type="search" placeholder="Enter city..." id="city-input">
      <input type="submit"  value="search" id="search-button">
      </form>
    </div>

        <section class="main-display">
          <h2 id="city-display">Rosslyn</h2>
        <h4 id="date-time">Friday 11:18</h4>
        <h5 id="conditions">clear</h5>
        </section>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
            <img src="#" alt="" id="display-weather-icon"/> 
            <div>

              <strong 
              class="temperature">
            </strong>
            </div> 
            <span class="units">
              Â°C
            </span>
          </div>
        </div>
          
        <div class="col-6">
            <ul>
              <li>
                <div class="wind-humidity-icon">
               <img src="images/humidity_precipitation.png" alt="precipitation icon" id="humidity-icon" width="30px">
              <img src="images/blow_swirl.png" alt="wind icon" id="wind-icon" width="40px">
         </div>
        </li>
              <li>humidity: <em id="humidity"></em>%</li>
              <li>Wind: <em id="windspeed"></em>km/h</li>
            </ul>
          </div>
        </div>

        <div = class="days-forecast" id="forecast"> 
          </div>

        </div> 
      </small><a href="https://github.com/originalgala/VanillaWeatherApp">

      by Galaletsang Tlholoe
      </small>
    </div>
   
    </div>
     
   
      

    <script src="src/app.js"></script>
