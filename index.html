<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherToday</title>

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <span
      ><img
        src="images/logoicon.png"
        alt="icon with clouds sun and rain"
        width="35px"
      />
      <em>WeatherToday</em></span
    >
    <div class="container">
      <div class="weatherborder">
        <h1>Rosslyn</h1>
        <h2 class="date-time">Friday 11:18</h2>
        <h3 class="conditions">clear</h3>

        <div class="row">
          <div class="col-6">
            <img src="images/sunny.png" alt="sun" width="50px" /> 15 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>humidity: 0%</li>
              <li>Wind: 5km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/originalgala/VanillaWeatherApp">
        open-source code
      </a>
      by Galaletsang Tlholoe
    </small>

    <script src="src/app.js"></script>
  </body>
</html>
